<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px  solid black;
			position: absolute;
		}
		#blue{
			background-color: blue;
			top: 110px;
			left: 110px;
		}
		#red{
			background-color: red;
				top: 210px;
			left: 210px;
		}
		#orange{
			background-color: orange;
			top: 310px;
			left: 310px;
		}
	</style>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="orange"></div>
</body>
</html>
